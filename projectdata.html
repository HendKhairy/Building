<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		
		<title>بيانات المشروع</title>
		<!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	   	<!-- Css -->
	   	<link rel="stylesheet" href="css/style.css" >
	   	<link rel="stylesheet" href="css/normalize.css">
	    <link rel="stylesheet" href="css/font-awesome.min.css">
	    <link rel="shortcut icon" href="img/bb.gif" type="image/x-icon">
	</head>
	<body>
		<div class="add">
			<div class="container">
				
			    <div class="row">
			        <div class="input-field col s4">
			          <input disabled value="أسم المستخدم" id="disabled" type="text" class="validate">
			          <label for="disabled" style="color: #fff; padding: 3px; font-size: 18px;">الأسم</label>
			        </div>
			    </div>
			    <h2 style="text-align: center; margin-bottom: 30px; color: #fff; font-weight: 600"> بيانات المشروع</h2>
				<form>
					<div class="form-row">
						<div class="form-group col-md-6 form-check" style="text-align: right; padding: 6px 12px; margin-top: 20px; font-size: 20px;">
							<label class="form-check-label" for="defaultCheck2" style="color: #fff;"> قيد التنفيذ </label>
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
						</div>
					    <div class="form-group col-md-6" style="text-align: right; color: #fff;">
					      <label for="inputName">الأسم</label>
					      <input type="text" class="form-control" id="inputName" placeholder="الأسم" style="text-align: right;">
					    </div>
					</div>
					
					<div class="form-row col-md-6" style="text-align: right;">
						<label for="inputAccess" style="color: #fff;">التفصيل</label>
                        <textarea placeholder=" تفصيل المشروع " style="text-align: right; height: 60px; width :99%; border-radius: 4px; padding: 10px;"></textarea>
				    </div>
					
					<div class="form-group row">
					    <div class="col-sm-10" style="margin: 20px auto; margin-left: 15px;">
					    	<button type="submit" class="btn btn-primary"> إلغاء </button>
					        <button type="submit" class="btn btn-primary"> حفظ </button>
					    </div>
					</div>  
				</form>

		

		<script src="js/jquery-2.2.0.min.js"></script>
		<script src="js/materialize.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
